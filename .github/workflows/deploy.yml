  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Só faz deploy em push no master (não em PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      # Se o projeto tem build step, repita aqui ou use artifacts
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - run: npm ci && npm run build

      - name: Deploy via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DREAMHOST_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.DREAMHOST_HOST }}
          REMOTE_USER: ${{ secrets.DREAMHOST_USER }}
          REMOTE_PATH: ${{ secrets.DREAMHOST_PATH }}
        run: |
          # Configura SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          # Deploy via rsync
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.env' \
            ./ "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"

          # Limpeza
          rm -f ~/.ssh/deploy_key
